<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Site Blocker</title>
    <style>
      @font-face {
        font-family: "Chillax-Variable";
        src: url("/fonts/Chillax-Variable.ttf") format("opentype");
      }

      body {
        font-family: sans-serif;
        padding: 10px;
        width: 270px;
        background: #008cff; /* Bright blue */
      }

      h1 {
        margin-bottom: 10px;
        text-align: center;
        font-family: "Chillax-Variable", sans-serif;
        font-size: 30px;
        font-weight: 600;
      }

      h3 {
        margin: 5px 0 0 0;
        font-family: "Chillax-Variable", sans-serif;
        font-size: 20px;
        font-weight: 500;
      }

      input,
      button {
        width: 90%;
        margin-top: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 2px solid black;
        box-shadow: 4px 4px 0px black;
        outline: none;
      }

      input#siteInput {
        width: 50%;
      }

      select {
        width: 40%;
        margin-left: 5px;
        border-radius: 5px;
      }

      ul {
        padding-left: 20px;
      }

      li {
        font-size: 14px;
      }

      .remove {
        color: red;
        cursor: pointer;
        float: right;
      }

      #scrollableList {
        max-height: 200px; /* Adjust based on your popup height */
        overflow-y: auto;
        background-color: white;
        border: 2px solid black;
        border-radius: 5px;
        padding: 5px;
        margin-top: 10px;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      #siteList {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      #siteList li {
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Site Blocker</h1>
    <input id="siteInput" placeholder="example.com" />
    <select id="modeSelect">
      <option value="permanent">Permanent</option>
      <option value="timer">Timer</option>
    </select>
    <h3>Timer:</h3>
    <input id="minutesInput" type="number" placeholder="Minutes" />
    <input id="secondsInput" type="number" placeholder="Seconds" />
    <button id="blockButton">Block Site</button>
    <div id="scrollableList">
      <ul id="siteList"></ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
